{% extends 'base.html' %}

{% block sub_content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Предсказание сорта Ириса</h1>
        <p class="lead">Введите параметры цветка для определения его вида</p>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-body p-4">
            <h4 class="card-title mb-4">Параметры Ириса:</h4>

            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.01" class="form-control" id="sepal_length" name="sepal_length" placeholder=" " required>
                            <label for="sepal_length">Длина чашелистика (см)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.01" class="form-control" id="sepal_width" name="sepal_width" placeholder=" " required>
                            <label for="sepal_width">Ширина чашелистика (см)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.01" class="form-control" id="petal_width" name="petal_width" placeholder=" " required>
                            <label for="petal_width">Длина лепестка (см)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.01" class="form-control" id="petal_length" name="petal_length" placeholder=" " required>
                            <label for="petal_length">Ширина лепестка (см)</label>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-flower1 me-2"></i>Определить сорт
                    </button>
                </div>
            </form>
        </div>
    </div>

    {% if prediction %}
    <div class="text-center mt-5">
        <div class="card border-0 bg-light p-4">
            <h2 class="display-5 mb-4">Результат:</h2>
            <h3 class="text-success mb-4">Ваш цветок: <strong>{{prediction}}</strong></h3>

            <div class="d-flex justify-content-center">
                <div class="card shadow" style="max-width: 500px;">
                    <img src="{{ url_for('static', filename='images/' + prediction + '.jpg') }}"
                         class="card-img-top"
                         alt="{{ prediction }} flower"
                         style="object-fit: cover; height: 400px;">
                    <div class="card-footer bg-white">
                        <small class="text-muted">Ирис {{prediction}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<style>
    .form-floating input:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    .card {
        border-radius: 15px;
    }
</style>
{% endblock %}
